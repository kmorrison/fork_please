{% extends 'base.html' %}

{% block content %}
<div class="upload-form">
  <form class="form-horizontal" method="POST" action="/upload/" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <div class="form-group">
      <label class="col-sm-2 control-label">Event name</label>
      <div class="col-sm-6">
        {{ form.event_name(class='form-control', placeholder='Event Name') }}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Upload CSV</label>
      <div class="col-sm-6">
        {{ form.names_csv(class='form-control', placeholder='Upload CSV') }}
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" value="Create Event" class="btn btn-primary">
      </div>
    </div>
  </form>
</div>
{% endblock %}
